{% set name = "ory-client" %}
{% set version = "1.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ory-client-{{ version }}.tar.gz
  sha256: e8587be75e9ec6e43a1f4734237d68316e7c6a76fdf3b2a7d37c329b240a88b5

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - urllib3 >=1.25.3
    - python-dateutil

test:
  imports:
    - ory_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ory/sdk
  summary: Ory APIs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlbertDeFusco
    - mattkram
