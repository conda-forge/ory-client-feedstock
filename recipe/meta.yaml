{% set name = "ory-client" %}
{% set version = "1.2.9" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ory-client-{{ version }}.tar.gz
  sha256: a9cd6e27800df2aa82c010b9247607db2da6e035c69b5b8f5a615aab9f21b9e8

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - urllib3 >=1.25.3
    - python-dateutil

test:
  imports:
    - ory_client
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ory/sdk
  summary: Ory APIs
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - AlbertDeFusco
    - mattkram
